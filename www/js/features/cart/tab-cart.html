<ion-view on-swipe-left="onSwipeLeft()" on-swipe-right="onSwipeRight()">
    <ion-content>
        <ion-list>
            <div ng-repeat="cartItem in cart">
                <ion-item class="item-remove-animate item-avatar item-icon-right active"
                    ng-show="isCategoryShown(cartItem)">

                    <img ng-src="{{cartItem.img}}">
                    <h2>{{cartItem.name}}</h2>
                </ion-item>
                <ion-checkbox class="item-accordion"
                    ng-repeat="product in cartItem.products"
                    ng-show="isProductShown(cartItem, product)"
                    ng-model="product.isInCart"
                    ng-change="cartProductsUpdate(product)">
                    {{product.name}}
                    <span class="item-note" ng-if="product.description">
                        {{product.description}}
                    </span>
                </ion-checkbox>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
