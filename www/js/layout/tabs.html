<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-controller="TabsCtrl">

  <ion-tab title="Productos" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/products">
    <ion-nav-view name="tab-products"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Compra" icon-off="ion-bag" icon-on="ion-bag" badge="productsInCart" badge-style="badge-assertive" href="#/tab/cart">
    <ion-nav-view name="tab-cart"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Recetas" icon-off="ion-pizza" icon-on="ion-pizza" href="#/tab/recipes">
    <ion-nav-view name="tab-recipes"></ion-nav-view>
  </ion-tab>


</ion-tabs>
