<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/app.css" rel="stylesheet">

  </head>
  <body ng-app="ecs" ng-controller="AppCtrl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-title>Easy Chef Shopping</ion-nav-title>
      <ion-nav-buttons side="right">
          <button class="button button-icon icon icon-right ion-android-more-vertical"
          ng-click="openPopover($event)"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>


    <!-- inject:js -->
    <!-- ionic/angularjs js -->
    <script src="vendor/ionic/js/ionic.bundle.js"></script>
    <script src="vendor/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Bootstrapping -->
    <script src="js/app.js"></script>
    <script src="js/app.route.js"></script>

    <!-- Core module -->
    <script src="js/core/core.module.js"></script>
    <script src="js/core/error.service.js"></script>
    <script src="js/core/version.js"></script>

    <!-- Services module -->
    <script src="js/services/services.module.js"></script>
    <script src="js/services/products.service.js"></script>
    <script src="js/services/categories.service.js"></script>
    <script src="js/services/categoriesProducts.service.js"></script>
    <script src="js/services/sort.service.js"></script>
    <script src="js/services/device.service.js"></script>
    <script src="js/services/share.service.js"></script>

    <!-- Layout module -->
    <script src="js/layout/layout.module.js"></script>
    <script src="js/layout/app.ctrl.js"></script>
    <script src="js/layout/tabs.ctrl.js"></script>
    <script src="js/layout/tabs.service.js"></script>
    <script src="js/layout/settings/settings.ctrl.js"></script>

    <!-- Features -->

    <!-- Items module -->
    <script src="js/features/items/items.module.js"></script>
    <script src="js/features/items/config.route.js"></script>
    <script src="js/features/items/items.ctrl.js"></script>
    <script src="js/features/items/detail/item.detail.ctrl.js"></script>

    <!-- Cart module -->
    <script src="js/features/cart/cart.module.js"></script>
    <script src="js/features/cart/config.route.js"></script>
    <script src="js/features/cart/cart.ctrl.js"></script>
    <script src="js/features/cart/cart.service.js"></script>

    <!-- Recipes module -->
    <!-- <script src="js/features/recipes/recipes.module.js"></script>
    <script src="js/features/recipes/config.route.js"></script>
    <script src="js/features/recipes/recipes.ctrl.js"></script> -->
    <!-- endinject -->
  </body>
</html>
