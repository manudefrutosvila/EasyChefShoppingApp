<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/app.css" rel="stylesheet">

  </head>
  <body ng-app="ecs">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Bootstrapping -->
    <script src="app/app.js"></script>
    <script src="app/app.route.js"></script>
    
    <!-- Products module -->
    <script src="app/products/products.module.js"></script>
    <script src="app/products/config.route.js"></script>
    <script src="app/products/products.ctrl.js"></script>
    <script src="app/products/products.service.js"></script>
    <script src="app/products/product.detail.ctrl.js"></script>
    
    <!-- Cart module -->
    <script src="app/cart/cart.module.js"></script>
    <script src="app/cart/config.route.js"></script>
    <script src="app/cart/cart.ctrl.js"></script>
    <script src="app/cart/cart.service.js"></script>
    
    <!-- Recipes module -->
    <script src="app/recipes/recipes.module.js"></script>
    <script src="app/recipes/config.route.js"></script>
    <script src="app/recipes/recipes.ctrl.js"></script>
  </body>
</html>
