<ion-view view-title="Productos">
    <ion-content>
        <ion-list>
            <div ng-repeat="category in categories">
                <!--<ion-item class="item-remove-animate item-avatar item-icon-right" 
                    ng-repeat="product in products" 
                    type="item-text-wrap"
                    href="#/tab/products/{{product.id}}" 
                    on-hold="onHold(product)">-->
                <ion-item class="item-remove-animate item-avatar item-icon-right"
                    ng-click="toggleCategory(category)"
                    ng-class="{active: isCategoryShown(category)}"
                    on-hold="onHold(category)">
                    
                    <img ng-src="{{category.img}}">
                    <h2 style="margin-top: 10px">{{category.name}}</h2>
                    <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
                    <ion-option-button class="button-assertive" ng-click="remove(category)">Delete</ion-option-button>
                </ion-item>
                <ion-item class="item-accordion"
                    ng-repeat="product in category.products"
                    ng-show="isCategoryShown(category)">
                    {{product.name}}
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
